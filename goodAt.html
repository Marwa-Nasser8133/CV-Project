<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./image/pngtree-appreciate-png-image_1699900.jpg">
    <title>Good At</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #e3f2fd, #e0f7fa);
        }

        .container {
            text-align: center;
            padding: 50px;
            max-width: 1200px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .title {
            display: inline-block;
            background-color: #0078d7;
            color: white;
            padding: 2px 20px;
            border-radius: 25px;
            font-size: 13px;
            margin-bottom: 40px;
        }

        .title:hover {
            background-color: #e3f2fd;
            color: #0078d7;
        }

        .skills {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .skill-box {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 150px;
            transition: transform 0.3s ease;
        }

        .skill-box:hover {
            transform: translateY(-10px);
            background: linear-gradient(to right, #e3f2fd, #e0f7fa);
        }

        .skill-box img {
            width: 150px;
            height: 100px;
            margin-bottom: 20px;
        }

        .skill-box h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #333;
        }

        .skill-box:hover h3 {
            color: #0078d7;
        }

        .skill-box p {
            font-size: 16px;
            color: #555;
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Good At</h1>
        </div>
        <div class="skills">
            <div class="skill-box">
                <h3>HTML</h3>
                <img src="./image/html-hyper-text-markup-language-260nw-1415916758.webp" alt="HTML">
            </div>
            <div class="skill-box">
                <h3>CSS</h3>
                <img src="./image/working_with_css_22218720ab-jpg.avif" alt="CSS">
            </div>
            <div class="skill-box">
                <h3>JavaScript</h3>
                <img src="./image/programmers-using-javascript-programming-language-computer-tiny-people-javascript-language-javascript-engine-js-web-development-concept_335657-2412.avif"
                    alt="JavaScript">
            </div>
            <!-- <div class="skill-box">
                <h3>LINUX</h3>
                <img src="./image/0_Qqqd7UsfFDPL7WXh.jpg" alt="Linux">
            </div> -->
            <div class="skill-box">
                <h3>SQL</h3>
                <img src="./image/SQL-Products-Option-Light_v1_RE4xfAg.avif" alt="SQL">
            </div>
        </div>
    </div>
</body>

</html>
